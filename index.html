<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div>
            <img src="./assets/img/Logo.png" alt="logo" class="logo" width="300px">
        </div>
    </header>
    <aside>
        <div class="infografico">
           <a href="#"><img src="./assets/img/infoGrafico.png" alt="infoGrafico"></a>
        </div>
    </aside>
    <section class="container">

        <h1>Calcule seu IMC</h1>
        <form action="" id="formulario">
            <label for="altura">Altura</label>
            <input type="text" id="altura">
            <label for="peso">Peso</label>
            <input type="text" id="peso"><br>
            <button type="submit">Calcular</button>
        </form>

        <div id="resultado"></div>

    </section>

    <section>
       
        <div class="container1">
            <div>
                <img src="./assets/img/resultados.png" alt="" width="300px">
            </div>

            <div class="container2">
                <div>
                <h3>IMC</h3>
                <ul>
                    <li>Menos do que 18,5</li>
                    <li>Entre 18.5 e 24.9</li>
                    <li>Entre 25 e 29.9</li>
                    <li>Entre 30 e 34.9</li>
                    <li>Entre 35 e 39.9</li>
                    <li>Acima de  40</li>
                </ul>
                </div>
        
                <div>
                <h3>Resultado</h3>
                <ul>
                    <li>Abaixo do peso</li>
                    <li>Peso normal</li>
                    <li>Sobrepeso</li>
                    <li>Obesidade grau 1</li>
                    <li>Obesidade grau 2</li>
                    <li>Obesidade grau 3</li>
                </ul>
                </div>
            </div>
          </div>
    </section>


    <script src="./assets/js/app.js"></script>
</body>
</html>
